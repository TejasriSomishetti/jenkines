<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post">
    <!-- Personal Information -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other">Other</label><br><br>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" required></textarea><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="emergency_contact">Emergency Contact Name:</label>
    <input type="text" id="emergency_contact" name="emergency_contact" required><br><br>

    <label for="emergency_phone">Emergency Contact Number:</label>
    <input type="tel" id="emergency_phone" name="emergency_phone" required><br><br>

    <!-- Academic Information -->
    <label for="grade">Grade/Class:</label>
    <input type="text" id="grade" name="grade" required><br><br>

    <label for="previous_school">Previous School:</label>
    <input type="text" id="previous_school" name="previous_school"><br><br>

    <label for="enrollment_date">Enrollment Date:</label>
    <input type="date" id="enrollment_date" name="enrollment_date" required><br><br>

    <label for="subjects">Subjects/Stream:</label>
    <input type="text" id="subjects" name="subjects"><br><br>

    <!-- Parent/Guardian Information -->
    <label for="guardian_name">Parent/Guardian Name:</label>
    <input type="text" id="guardian_name" name="guardian_name" required><br><br>

    <label for="guardian_occupation">Parent/Guardian Occupation:</label>
    <input type="text" id="guardian_occupation" name="guardian_occupation"><br><br>

    <label for="guardian_phone">Parent/Guardian Phone Number:</label>
    <input type="tel" id="guardian_phone" name="guardian_phone" required><br><br>

    <label for="guardian_email">Parent/Guardian Email Address:</label>
    <input type="email" id="guardian_email" name="guardian_email" required><br><br>

    <!-- Health Information -->
    <label for="allergies">Does the student have any allergies?</label><br>
    <input type="radio" id="allergies_yes" name="allergies" value="Yes">
    <label for="allergies_yes">Yes</label><br>
    <input type="radio" id="allergies_no" name="allergies" value="No" checked>
    <label for="allergies_no">No</label><br><br>

    <label for="medical_conditions">Does the student have any medical conditions?</label><br>
    <input type="radio" id="medical_conditions_yes" name="medical_conditions" value="Yes">
    <label for="medical_conditions_yes">Yes</label><br>
    <input type="radio" id="medical_conditions_no" name="medical_conditions" value="No" checked>
    <label for="medical_conditions_no">No</label><br><br>

    <label for="additional_info">Additional Information:</label><br>
    <textarea id="additional_info" name="additional_info" rows="3"></textarea><br><br>

    <!-- Signature Section -->
    <p>I hereby declare that the information provided is correct to the best of my knowledge.</p>
    <label for="signature">Signature of Parent/Guardian:</label>
    <input type="text" id="signature" name="signature" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
